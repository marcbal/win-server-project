apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: https://github.com/marcbal/win-server-project/tree/main/projet-fil-rouge-neosoft/frontend
        env:
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: PRODUCT_CATALOG_SERVICE_ADDR
        - name: SHIPPING_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: SHIPPING_SERVICE_ADDR
        - name: CART_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: CART_SERVICE_ADDR
        - name: CURRENCY_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: CURRENCY_SERVICE_ADDR
        - name: CHECKOUT_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: CHECKOUT_SERVICE_ADDR
        - name: RECOMMENDATION_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: RECOMMENDATION_SERVICE_ADDR
        - name: AD_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: AD_SERVICE_ADDR
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: environment-configmap  
              key: FRONTEND_PORT
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-external-service
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080